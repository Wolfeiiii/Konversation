<html>
    <head>
        <title>Wolfeiii</title>
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
        <link rel="stylesheet" href="stylesheets/style.css" /> 
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script>
            var elements = {
                jokes: ["Vad är det bästa med Schweiz? Jag vet inte... men flaggan är ett stort plus.", "Vad dricker den engelska klastrofoben? Rum.", "Varför går norrmän alltid med en bildörr i öken? Så dom kan rulla ner rutan."],
                projects: ["Spela UNO", "Gå på restaurang", "Adoptera ett barn", "Bygga en skorsten.", "Demonstrera mot något", "Träffa släkten", "Åka till kolmården", "Gå på fotbollsmatch"],
                stuff: ["Vad gör du på fritiden?", "Vad är din åsikter på Palestina och Israel situationen?", "Vad händer i helgen?", "Har du något beroende?", "Vilken är din favoritmat?"],
            };

            function getAnIdea() {
                function get(source) {
                    return source[Math.floor(Math.random() * source.length)];
                }
                return [get(elements.jokes), get(elements.projects), get(elements.stuff)].join('   |   ');
            }

            function brainstorm() {
                $("#idea").text(getAnIdea());
            }

            $(document).ready(function() {
                $('#shuffleBtn').click(brainstorm);
  
                dataCallback();
            });

            function dataCallback() {       
                $('#shuffleBtn').show();
                brainstorm();
            }
        </script>
    </head>
    <body>
          <div class="everything">
          <div class="content">
              <center id="center">
                  <div id="title">
                      <h1>  Idea Generator</h1>
                      <h2>For Konversationer</h2>
                  </div>
                  <p id="idea"></p>
                  <button onclick="generateIdea()" id="refreshButton">Ny Idé2</button>
              </center>
          </div>
          <div id="credits">
              <center>
                  <p>
                      Skapad av <a href="https://github.com/Wolfeiiii" target="blank">Wolfeiii</a>
                  </p>
              </center>
          </div>
      </div>
    </body>
</html>
