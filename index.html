<html>
    <head>
        <title>Wolfeiii</title>
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
        <link rel="stylesheet" href="stylesheets/style.css" /> 
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script>
            var elements = {
                jokes: ["Vad är det bästa med Schweiz? Jag vet inte... men flaggan är ett stort plus.", "Vad dricker den engelska klastrofoben? Rum.", "Varför går norrmän alltid med en bildörr i öken? Så dom kan rulla ner rutan."],
                projects: ["Spela UNO", "Gå på restaurang", "Adoptera ett barn", "Bygga en skorsten."],
                stuff: ["Vad gör du på fritiden?", "Vad är din åsikter på Palestina och Israel situationen?", "Vad händer i helgen?", "Har du något beroende?"],
            };

            function getAnIdea() {
                function get(source) {
                    return source[Math.floor(Math.random() * source.length)];
                }
                return [get(elements.jokes), get(elements.projects), get(elements.stuff)].join('   |   ');
            }

            function brainstorm() {
                $("#idea").text(getAnIdea());
            }

            $(document).ready(function() {
                $('#shuffleBtn').click(brainstorm);
                var audio = new Audio("song.mp3");
                audio.play();
                
                dataCallback();
            });

            function dataCallback() {       
                $('#shuffleBtn').show();
                brainstorm();
            }
        </script>
    </head>
    <body>
        <h1>Konversations Grejer</h1>

        <div id='idea'>Laddar idéer...</div>
        <a href='javascript:void(0)' class='btn' id='shuffleBtn' style='display:none'>Ge mig en till idé!</a>
    </body>
</html>
